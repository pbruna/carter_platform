# Deshabilitamos servicios que no ocupamos
service imap-login {
  inet_listener imap {
    port = 0 
  }
  inet_listener imaps {
    port = 0 
  }
}

service pop3-login {
  inet_listener pop3 {
    port = 0
  }
  inet_listener pop3s {
    port = 0 
    #ssl = yes
  }
}